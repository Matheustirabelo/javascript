<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo exercício</title>
</head>
<body>
    

    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Seja Bem vindo ${nome}<br>`)
        document.write(`Seu nome tem ${nome.length} letras! <br>`)
        document.write(`Seu nome todo em maiúsculas ${nome.toUpperCase()}<br>`)
        var n1 = prompt('Digite seu salário:')
        document.write(`O Salário de ${nome} é de ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>

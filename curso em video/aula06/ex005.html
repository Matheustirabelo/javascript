<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeirospassos com DOM</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.478);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos em DOM</h1>
    <p>Aqui vai os resultados</p>
    <div id="msg">Clique em mim</div>
    <p>Apredendo a usar <strong>DOM</strong> em JS</p>
    <script>
        var p1 = document.getElementsByTagName('p')[1]
        document.write(p1.innerText)
        p1.style.color = 'blue'
        var d = document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        /* window.document.write('Ol√° povo!<br>')
         window.document.write(window.document.URL)*/
         var c = window.document.querySelector('div#msg')
         document.write(c.innerHTML)

    </script>
</body>
</html>
